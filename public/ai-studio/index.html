
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURADECOR.ai - AI Interior Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-gold: #D4AF37;
        --secondary-gold: #F1C40F;
        --dark-bg: #050505;
        --card-bg: rgba(255, 255, 255, 0.03);
        --border-color: rgba(212, 175, 55, 0.25);
        --text-light: #ffffff;
        --text-muted: #aaaaaa;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient-text {
        background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "axios": "https://esm.sh/axios@^1.13.2"
  }
}
</script>
</head>
  <body class="bg-[#050505] text-white">
    <div id="root"></div>
    <script type="module">
        // Fetch API Key from the proxy and set it as an environment variable
        // for the AI studio module.
        async function loadApiKey() {
            try {
                const response = await fetch('/public/ai-studio/api_key');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                window.process = { env: { API_KEY: data.apiKey } };
            } catch (error) {
                console.error("Failed to load API key:", error);
                // Display an error to the user
                const root = document.getElementById('root');
                if(root) root.innerHTML = '<div style="color:red; text-align:center; padding-top: 50px;">Failed to load configuration. Please ensure the main server is running correctly.</div>';
            } finally {
                // Import the main script after the key is set
                import('./index.tsx');
            }
        }
        loadApiKey();
    </script>
  </body>
</html>
